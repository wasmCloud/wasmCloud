name: providers-build-and-release

on:
  workflow_call:
    inputs:
      name:
        description: Provider name
        required: true
        type: string
      embed_wit:
        description: Whether to include the WIT in the provider archive
        required: false
        default: true
        type: boolean
    secrets:
      subject:
        description: Capability provider issuer subject key
      issuer:
        description: Capability provider issuer key

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract tag context
        id: ctx
        run: |
          sha_short=$(git rev-parse --short HEAD)
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "sha_short=${sha_short}" >> "$GITHUB_OUTPUT"

          if [[ ${GITHUB_REF} == refs/tags/provider-${{ inputs.name }}-v* ]]; then
            version=${GITHUB_REF_NAME#provider-${{ inputs.name }}-v}
            echo "version=${version}" >> "$GITHUB_OUTPUT"
            echo "tagged version is ${version}"
            if [[ $version == *"-"* ]]; then
              echo "tagged version ${version} is a pre-release"
              echo "prerelease=true" >> "$GITHUB_OUTPUT"
            fi
          else
            version=$(cargo metadata --manifest-path "./crates/provider-${{ inputs.name }}/Cargo.toml" --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "wasmcloud-provider-${{ inputs.name }}") | .version')
            echo "untagged version is ${version}"
            echo "untagged version ${version} is a pre-release"
            echo "version=${version}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          pattern: ${{ inputs.name }}-provider-*

      - name: Prepare provider binaries
        run: |
          ls -la artifacts/

          # Map new artifact names to expected paths
          mkdir -p provider-bins

          # Linux amd64
          if [[ -d "artifacts/${{ inputs.name }}-provider-linux-amd64" ]]; then
            cp "artifacts/${{ inputs.name }}-provider-linux-amd64/bin/${{ inputs.name }}-provider" provider-bins/linux-amd64
            chmod +x provider-bins/linux-amd64
          fi

          # Linux aarch64
          if [[ -d "artifacts/${{ inputs.name }}-provider-linux-aarch64" ]]; then
            cp "artifacts/${{ inputs.name }}-provider-linux-aarch64/bin/${{ inputs.name }}-provider" provider-bins/linux-aarch64
            chmod +x provider-bins/linux-aarch64
          fi

          # macOS amd64
          if [[ -d "artifacts/${{ inputs.name }}-provider-macos-amd64" ]]; then
            cp "artifacts/${{ inputs.name }}-provider-macos-amd64/bin/${{ inputs.name }}-provider" provider-bins/macos-amd64
            chmod +x provider-bins/macos-amd64
          fi

          # macOS aarch64
          if [[ -d "artifacts/${{ inputs.name }}-provider-macos-aarch64" ]]; then
            cp "artifacts/${{ inputs.name }}-provider-macos-aarch64/bin/${{ inputs.name }}-provider" provider-bins/macos-aarch64
            chmod +x provider-bins/macos-aarch64
          fi

          # Windows amd64
          if [[ -d "artifacts/${{ inputs.name }}-provider-windows-amd64" ]]; then
            cp "artifacts/${{ inputs.name }}-provider-windows-amd64/bin/${{ inputs.name }}-provider.exe" provider-bins/windows-amd64.exe
          fi

          ls -la provider-bins/

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: wash-linux-amd64

      - run: mv ./bin/wash wash
      - run: chmod +x wash

      - name: Create provider archive
        run: |
          if [ "${{ secrets.issuer }}" != '' ]; then
            export WASH_ISSUER_KEY="${{ secrets.issuer }}"
          fi
          if [ "${{ secrets.subject }}" != '' ]; then
            export WASH_SUBJECT_KEY="${{ secrets.subject }}"
          fi
          if [[ "${{ inputs.embed_wit }}" == 'true' ]]; then
            export WIT_DIR="crates/provider-${{ inputs.name }}/wit"
          fi
          ./wash par create \
                --binary "provider-bins/linux-amd64" \
                --compress \
                --destination "${{ inputs.name }}.par.gz" \
                --name "${{ inputs.name }}-provider" \
                --vendor wasmcloud \
                --version ${{ steps.ctx.outputs.version }}
          ./wash par insert --arch aarch64-linux  --binary "provider-bins/linux-aarch64" "${{ inputs.name }}.par.gz"
          ./wash par insert --arch aarch64-macos  --binary "provider-bins/macos-aarch64" "${{ inputs.name }}.par.gz"
          ./wash par insert --arch x86_64-macos   --binary "provider-bins/macos-amd64" "${{ inputs.name }}.par.gz"
          ./wash par insert --arch x86_64-windows --binary "provider-bins/windows-amd64.exe" "${{ inputs.name }}.par.gz"
          ./wash par inspect "${{ inputs.name }}.par.gz"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ inputs.name }}.par.gz
          path: ${{ inputs.name }}.par.gz

      # GitHub Container Registry

      - name: Push `${{ inputs.name }}` provider `${{ github.sha }}` tag to GitHub Container Registry
        if: startswith(github.ref, format('refs/tags/provider-{0}-v', inputs.name)) || github.ref == 'refs/heads/main'
        run: ./wash push ghcr.io/${{ steps.ctx.outputs.owner }}/${{ inputs.name }}:${{ github.sha }} "${{ inputs.name }}.par.gz"
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Push `${{ inputs.name }}` provider `${{ steps.ctx.outputs.sha_short }}` tag to GitHub Container Registry
        if: startswith(github.ref, format('refs/tags/provider-{0}-v', inputs.name)) || github.ref == 'refs/heads/main'
        run: ./wash push ghcr.io/${{ steps.ctx.outputs.owner }}/${{ inputs.name }}:${{ steps.ctx.outputs.sha_short }} "${{ inputs.name }}.par.gz"
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Push `${{ inputs.name }}` provider `canary` tag to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        run: ./wash push ghcr.io/${{ steps.ctx.outputs.owner }}/${{ inputs.name }}:canary "${{ inputs.name }}.par.gz"
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Push `${{ inputs.name }}` provider version tag to GitHub Container Registry
        if: startswith(github.ref, format('refs/tags/provider-{0}-v', inputs.name))
        run: ./wash push ghcr.io/${{ steps.ctx.outputs.owner }}/${{ inputs.name }}:${{ steps.ctx.outputs.version }} "${{ inputs.name }}.par.gz"
        env:
          WASH_REG_USER: ${{ github.repository_owner }}
          WASH_REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
