name: wasmcloud-host-chart

on:
  push:
    tags:
      - 'wasmcloud-host-chart-v[0-9].[0-9]+.[0-9]+'
  pull_request:
    paths:
      - 'charts/wasmcloud-host/**'
      - '.github/workflows/wasmcloud-host-chart.yml'

permissions:
  contents: read

env:
  HELM_VERSION: v3.13.3
  CHART_TESTING_NAMESPACE: chart-testing

jobs:
  validate:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814
        with:
          version: ${{ env.HELM_VERSION }}

      # Used by helm chart-testing below
      - name: Set up Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3
        with:
          python-version: '3.12.0'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@e6669bcd63d7cb57cb4380c33043eebe5d111992
        with:
          version: v3.9.0
          yamllint_version: 1.32.0
          yamale_version: 4.0.4

      - name: Run chart-testing (lint)
        run: |
          ct lint --config charts/wasmcloud-host/ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@0025e74a8c7512023d06dc019c617aa3cf561fde

      - name: Install nats in the test cluster
        run: |
          helm repo add nats https://nats-io.github.io/k8s/helm/charts/
          helm repo update
          helm install nats nats/nats -f charts/ci/nats-values.yaml --namespace ${{ env.CHART_TESTING_NAMESPACE }} --create-namespace

      - name: Run chart-testing install / same namespace
        run: |
          ct install --config charts/wasmcloud-host/ct.yaml --namespace ${{ env.CHART_TESTING_NAMESPACE }}

      - name: Run chart-testing install / across namespaces
        run: |
          ct install --config charts/wasmcloud-host/ct.yaml --helm-extra-set-args "--set=config.natsAddress=nats://nats-headless.${{ env.CHART_TESTING_NAMESPACE }}.svc.cluster.local"

  publish:
    if: ${{ startsWith(github.ref, 'refs/tags/wasmcloud-host-chart-v') }}
    runs-on: ubuntu-22.04
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Package
        run: |
          helm package charts/wasmcloud-host -d .helm-charts

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the organization name for ghcr.io
        run: |
          echo "GHCR_REPO_NAMESPACE=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}

      - name: Publish
        run: |
          for chart in .helm-charts/*; do
            if [ -z "${chart:-}" ]; then
              break
            fi
            helm push "${chart}" "oci://ghcr.io/${{ env.GHCR_REPO_NAMESPACE }}/charts"
          done
