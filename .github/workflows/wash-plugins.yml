name: wash-plugins-publish

on:
  push:
    tags:
      - 'wash-plugin-v*'

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
    - name: Extract tag context
      id: ctx
      run: |
          version=${GITHUB_REF_NAME#wash-plugin-v}
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "version is ${version}"
    - name: Build
      run: |
        cd crates/
        tar czf wash-plugins-${{ steps.ctx.outputs.version }}.tar.gz wash-lib/wit
    - name: Release
      uses: softprops/action-gh-release@fb2d03176f42a1f0dd433ca263f314051d3edd44
      with:
        files: crates/wash-plugins-${{ steps.ctx.outputs.version }}.tar.gz
        make_latest: "false"
