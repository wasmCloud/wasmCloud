name: washboard

on:
  push:
    paths:
      - 'washboard-ui/**'
      - '.tool-versions'
    branches:
      - main
    tags:
      - 'washboard-ui-v*'
  pull_request:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./washboard-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          cache-dependency-path: ./washboard-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:playwright:headless

      - name: Build
        run: npm run build

      - name: Compress
        run: tar -C dist -zcvf washboard.tar.gz .

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: washboard
          path: ./washboard-ui/washboard.tar.gz

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          retention-days: 30
          path: |
            washboard-ui/playwright-report
            washboard-ui/test-results

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/washboard-ui-v')
    steps:
      - name: Download Asset
        uses: actions/download-artifact@v3
        with:
          name: washboard

      - name: Create Release
        uses: ncipollo/release-action@v1.13.0
        with:
          draft: false
          prerelease: false
          makeLatest: false
          artifacts: washboard.tar.gz
