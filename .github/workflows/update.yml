name: nix-flake-update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  nix-flake-update:
    if: ${{ github.repository == 'wasmCloud/wasmCloud' }}
    runs-on: ubuntu-latest
    steps:
      - uses: rvolosatovs/nix-flake-update-action@630fa97f3c210e531f845874c1fb92746dbb1d3d
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
          assignees: rvolosatovs
          reviewers: rvolosatovs
          delete-branch: true
          signoff: true
          labels: dependencies
