name: nix-flake-update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nix-flake-update:
    if: ${{ github.repository == 'wasmCloud/wasmCloud' }}
    runs-on: ubuntu-latest
    steps:
      - uses: rvolosatovs/nix-flake-update-action@fbf9785a8c450529ebd91985bcd167089081e52e
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
          assignees: rvolosatovs
          reviewers: rvolosatovs
          delete-branch: true
          signoff: true
          labels: dependencies

  oci-base-update:
    if: ${{ github.repository == 'wasmCloud/wasmCloud' }}
    runs-on: ubuntu-latest
    steps:
      - id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Update OCI image bases
        id: update
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

          ./nix/update-images.sh
          if ! git diff --exit-code; then
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        if: ${{ steps.update.outputs.updated == 'true' }}
        with:
          assignees: rvolosatovs
          reviewers: rvolosatovs
          author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          body: |
            ## Description

            Automated OCI image base update
          branch: build/update-oci-bases
          commit-message: 'build(nix): update OCI image bases'
          delete-branch: true
          labels: dependencies
          signoff: true
          title: 'build(nix): update OCI image bases'
          token: ${{ steps.app-token.outputs.token }}
