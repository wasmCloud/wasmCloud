name: ts-test-e2e

on:
  workflow_call: {}


jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      # store browsers in the node_modules folder
      PLAYWRIGHT_BROWSERS_PATH: 0

    defaults:
      run:
        working-directory: ./typescript/apps/washboard-ui

    strategy:
      matrix:
        wash:
          - version: 0.32.1
          - version: 0.33.0
          - version: 0.34.1
          - version: latest

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

      - name: Setup
        uses: ./.github/actions/ts-setup
        with:
          working-directory: ./typescript

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Install `wash` CLI
        uses: taiki-e/cache-cargo-install-action@a49e1f43f2bac04fc78da022dd719260115fe96e
        with:
          tool: ${{ matrix.wash.version == 'latest' && 'wash-cli' || 'wash-cli@${{ matrix.wash.version }}' }}
          git: ${{ matrix.wash.version == 'latest' && github.repository }}
          rev: ${{ matrix.wash.version == 'latest' && github.sha }}

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload Test Results
        uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9
        if: always()
        with:
          name: playwright-report-${{ matrix.wash.version }}
          retention-days: 30
          path: |
            ./typescript/apps/washboard-ui/playwright-report
            ./typescript/apps/washboard-ui/test-results