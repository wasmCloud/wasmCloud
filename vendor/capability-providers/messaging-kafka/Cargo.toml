[package]
name = "wasmcloud-provider-kafka"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]
async-trait = "0.1"
futures = "0.3"
serde = {version = "1.0", features = ["derive"] }
tracing = "0.1.40"
wasmbus-rpc = { version = "0.14.0" }
tokio = { version = "1.0" }
rskafka = "0.4.0"
wasmcloud-interface-messaging = "0.10.0"

# test dependencies
[dev-dependencies]
wasmcloud-test-util = "0.10.0"

[[bin]]
name = "messaging_kafka"
path = "src/main.rs"