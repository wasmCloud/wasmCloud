[package]
name = "builtins-component-reactor"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
rmp-serde = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
wasmcloud-actor = { workspace = true, features = ["component", "rand", "uuid"] }
wit-bindgen = { workspace = true, features = ["default"] }
