[package]
name = "kv-http-smithy"
version = "0.1.0"
description = """
A smithy-based actor that performs K/V operations after receiving HTTP requests
"""
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = { workspace = true }
futures = { workspace = true }
serde = { workspace = true, features = ["derive"]}
serde_json = { workspace = true }
wasmbus-rpc = { workspace = true }
wasmcloud-interface-httpserver = { workspace = true }
wasmcloud-interface-keyvalue = { workspace = true }
