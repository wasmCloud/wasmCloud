[package]
name = "wrpc-pinger-component"
edition = "2021"
description = """
A wit-based actor that invokes other components (the ponger) to demonstrate wRPC invocations.
"""
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["std"] }
uuid = { workspace = true, features = ["serde"] }
wasmcloud-actor = { workspace = true, features = ["rand", "uuid"] }
wit-bindgen = { workspace = true, features = ["default"] }
