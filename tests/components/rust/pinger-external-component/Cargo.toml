[package]
name = "pinger-external-component"
edition = "2021"
description = """
A wit-based actor that invokes other virtual components that are outside the runtimes context
"""
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
wit-bindgen = { workspace = true, features = ["default"] }
wasmcloud-component = { workspace = true, features = ["http"] }
