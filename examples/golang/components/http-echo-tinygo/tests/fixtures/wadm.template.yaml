apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: {{.AppName}}
  annotations:
    version: {{.AppVersion}}
    description: " Echo demo in Golang (TinyGo), using the WebAssembly Component Model and WebAssembly Interfaces Types (WIT)"
spec:
  components:
    - name: test-http-echo-tinygo
      type: component
      properties:
        image: {{.ComponentImage}}
      traits:
        - type: spreadscaler
          properties:
            instances: 1

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.23.1
      traits:
        - type: link
          properties:
            target: test-http-echo-tinygo
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: default-http
                properties:
                  address: '{{.HttpServerHost}}:{{.HttpServerPort}}'
