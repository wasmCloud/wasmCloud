[package]
name = "secret-setup"
edition = "2021"
version = "0.1.0"
description = "A setup binary to put secrets in the NATS KV backed secret store"

[workspace]

[dependencies]
wasmcloud-secrets-types = { path = "../../../../crates/secrets-types" }
secrets-nats-kv = { path = "../../../../crates/secrets-nats-kv" }
async-nats = { package = "async-nats-wrpc", version = "0.35" }
tokio = { version = "1.38.0", features = ["full"] }
nkeys = "0.4.1"
serde = "1.0.203"
serde_json = "1.0.118"
