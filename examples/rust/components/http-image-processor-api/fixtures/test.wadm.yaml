---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: http-image-processor
  annotations:
    description: |
      Image processor (Thumbor-like) which is accessed via HTTP, with access to blobstore
spec:
  components:
    - name: processor
      type: component
      properties:
        image: file://../../build/http_image_processor_api_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: blobstore
            namespace: wasi
            package: blobstore
            interfaces: [blobstore]
            target_config:
              - name: root-directory
                properties:
                  root: '/tmp/blobstore-image-processor-test'

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.22.0
      traits:
        - type: link
          properties:
            target: http-task-mgr
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: default-http
                properties:
                  address: 127.0.0.1:8080

    - name: blobstore-fs
      type: capability
      properties:
        image: ghcr.io/wasmcloud/blobstore-fs:0.8.0
