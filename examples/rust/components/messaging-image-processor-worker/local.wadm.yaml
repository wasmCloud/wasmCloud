---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: messaging-image-processor-worker
  annotations:
    description: |
      Image processing worker which coordinates with a HTTP task manager
spec:
  components:
    - name: http-task-mgr
      type: component
      properties:
        image: ghcr.io/wasmcloud/components/http-task-manager-rust:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: sqldb-postgres
              config:
                - name: default-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]

    - name: messaging-image-processor
      type: component
      properties:
        image: file://./build/messaging_image_processor_worker_s.wasm
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: blobstore-fs
              config:
                - name: root-directory
                  properties:
                    root: "/tmp/test-messaging-processor"
            namespace: wasi
            package: blobstore
            interfaces: [blobstore]
        - type: link
          properties:
            target:
              name: http-task-mgr
            namespace: wasmcloud
            package: task-manager
            interfaces: [tasks]
        - type: link
          properties:
            target:
              name: httpclient
            namespace: wasi
            package: http
            interfaces: [outgoing-handler]

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.25.0
        ## To configure OTEL integration for this provider specifically, uncomment the lines below
        # config:
        #   - name: otel
        #     properties:
        #       otel_exporter_otlp_endpoint: "http://all-in-one:4318"
        #       otel_exporter_otlp_traces_endpoint: "http://traces-backend/v1/traces"
        #       otel_exporter_otlp_metrics_endpoint: "http://metrics-backend/v1/metrics"
        #       otel_exporter_otlp_logs_endpoint: "http://logs-backend/v1/logs"
      traits:
        - type: link
          properties:
            target:
              name: http-task-mgr
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: default-http
                  properties:
                    address: 0.0.0.0:8000

    - name: httpclient
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-client:0.12.1
        ## To configure OTEL integration for this provider specifically, uncomment the lines below
        # config:
        #   - name: otel
        #     properties:
        #       otel_exporter_otlp_endpoint: "http://all-in-one:4318"
        #       otel_exporter_otlp_traces_endpoint: "http://traces-backend/v1/traces"
        #       otel_exporter_otlp_metrics_endpoint: "http://metrics-backend/v1/metrics"
        #       otel_exporter_otlp_logs_endpoint: "http://logs-backend/v1/logs"

    - name: blobstore-fs
      type: capability
      properties:
        image: ghcr.io/wasmcloud/blobstore-fs:0.10.2
        ## To configure OTEL integration for this provider specifically, uncomment the lines below
        # config:
        #   - name: otel
        #     properties:
        #       otel_exporter_otlp_endpoint: "http://all-in-one:4318"
        #       otel_exporter_otlp_traces_endpoint: "http://traces-backend/v1/traces"
        #       otel_exporter_otlp_metrics_endpoint: "http://metrics-backend/v1/metrics"
        #       otel_exporter_otlp_logs_endpoint: "http://logs-backend/v1/logs"

    - name: sqldb-postgres
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.7.2
        config:
          - name: default-postgres
          ## To configure OTEL integration for this provider specifically, uncomment the lines below
          # - name: otel
          #   properties:
          #     otel_exporter_otlp_endpoint: "http://all-in-one:4318"
          #     otel_exporter_otlp_traces_endpoint: "http://traces-backend/v1/traces"
          #     otel_exporter_otlp_metrics_endpoint: "http://metrics-backend/v1/metrics"
          #     otel_exporter_otlp_logs_endpoint: "http://logs-backend/v1/logs"

    - name: messaging-nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:0.24.0
        ## To configure OTEL integration for this provider specifically, uncomment the lines below
        # config:
        #   - name: otel
        #     properties:
        #       otel_exporter_otlp_endpoint: "http://all-in-one:4318"
        #       otel_exporter_otlp_traces_endpoint: "http://traces-backend/v1/traces"
        #       otel_exporter_otlp_metrics_endpoint: "http://metrics-backend/v1/metrics"
        #       otel_exporter_otlp_logs_endpoint: "http://logs-backend/v1/logs"
      traits:
        - type: link
          properties:
            target:
              name: messaging-image-processor
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]
            source:
              config:
                - name: subscription
                  properties:
                    subscriptions: images.processing
