---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: ferris-says
  annotations:
    version: v0.0.1
    description: |
      A simple demo of invocation of a cowsay-like function in wasmCloud, written in Rust
    wasmcloud.dev/authors: wasmCloud team
    wasmcloud.dev/source-url: https://github.com/wasmCloud/wasmCloud/blob/main/examples/rusg/components/ferris-says/wadm.yaml
    wasmcloud.dev/readme-md-url: https://github.com/wasmCloud/wasmCloud/blob/main/examples/rusg/components/ferris-says/README.md
    wasmcloud.dev/homepage: https://github.com/wasmCloud/wasmCloud/tree/main/examples/rusg/components/ferris-says
    wasmcloud.dev/categories: |
      rust,hello-world,example
spec:
  components:
    - name: ferris-says
      type: component
      properties:
        # To use the locally compiled code in this folder, use the line below instead after running `wash build`:
        image: file://./build/ferris_says_s.wasm
        # image: ghcr.io/wasmcloud/components/ferris-says-rust:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
