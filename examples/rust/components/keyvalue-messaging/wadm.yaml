apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: rust-keyvalue-demo
  annotations:
    version: v0.1.0
    description: "NATS keyvalue demo in Rust, using the WebAssembly Component Model and WebAssembly Interfaces Types (WIT)"
spec:
  components:
    - name: kv-demo
      type: component
      properties:
        # NOTE: If the file at the relative path below is missing, run `wash build`
        image: file://./build/keyvalue_messaging_s.wasm
        id: kv-demo
        config:
          - name: nats-kv-example
            properties:
              bucket: "WASMCLOUD"
              count: "3"
              pub_subject: "nats.atomic"
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            replicas: 1
        # Link the component to the local NATS server
        - type: link
          properties:
            target: nats-kv
            namespace: wasi
            package: keyvalue
            interfaces: [store, atomics]
            # # NOTE: The following is an example of how to configure the NATS Kv capability provider, for an individual component
            # target_config:
            #   - name: nats-connection
            #     properties:
            #       cluster_uri: "nats://0.0.0.0:4222"
            #       js_domain: "core"
        - type: link
          properties:
            target: nats-msg
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]

    # Add a capability provider that implements `wasi:keyvalue` using NATS
    - name: nats-kv
      type: capability
      properties:
        #image: ghcr.io/wasmcloud/provider-keyvalue-nats:0.1.0
        # NOTE: For the purpose of running this example, prior to the PR merge, a local archive using `wash par create` was used
        image: file://../../../../src/bin/keyvalue-nats-provider/build/keyvalue-nats-provider.par.gz
        # # NOTE: The following is an example of how to provide default/shared configuration, to all components, which do not provide their own NATS connection configuration.
        # config:
        #   - name: nats-connection
        #     properties:
        #       cluster_uri: "nats://0.0.0.0:4222"
        #       js_domain: "core"
    # Add a capability provider that implements `wasmcloud:messaging` using NATS
    - name: nats-msg
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:canary
        # image: file://../../../../src/bin/messaging-nats-provider/build/messaging-nats-provider.par.gz
      traits:
        - type: link
          properties:
            target: kv-demo
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]
            source_config:
              - name: nats-subscription
                properties:
                  subscriptions: nats.keys
