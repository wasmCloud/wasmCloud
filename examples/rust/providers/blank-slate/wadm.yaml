apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: blank-slate-provider
  annotations:
    version: v0.0.1
    description: 'A blank slate application with provider and component built for extending wasmCloud with custom capabilities'
spec:
  components:
    - name: test-component
      type: component
      properties:
        image: file://./component/build/blank_slate_test_component.wasm
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        # Link the component to the provider on wasmcloud:example/system-info
        - type: link
          properties:
            target: blank-slate
            namespace: wasmcloud
            package: example
            interfaces: [system-info]

    - name: blank-slate
      type: capability
      properties:
        image: file://./build/wasmcloud-example-blank-slate.par.gz
        id: blank-slate
        config:
          - name: provider-config
            properties:
              foo: bar
      traits:
        # Link the provider to the component on wasmcloud:example/process-data
        - type: link
          properties:
            target: test-component
            namespace: wasmcloud
            package: example
            interfaces: [process-data]
