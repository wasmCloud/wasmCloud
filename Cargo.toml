[package]
name = "wasmcloud"
version = "0.1.0"
description = "wasmCloud host runtime"

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[workspace.package]
authors = ["The wasmCloud Team"]
categories = ["wasm"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/wasmCloud/wasmCloud"

[badges.maintenance]
status = "actively-developed"

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, features = ["color", "derive", "error-context", "help", "std", "suggestions", "usage"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "signal"] }
tracing = { workspace = true, features = ["release_max_level_info"] }
tracing-subscriber = { workspace = true, features = ["ansi", "env-filter", "fmt", "json", "std"] }
wasmcloud-host = { workspace = true }

[dev-dependencies]
reqwest = { workspace = true, features = ["rustls-tls"] }
test-actors = { workspace = true }

[workspace]
members = ["examples/rust/*"]

[workspace.dependencies]
anyhow = { version = "1.0.69", default-features = false }
async-nats = { version = "0.29.0", default-features = false }
async-recursion = { version = "1.0.4", default-features = false }
