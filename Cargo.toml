cloudevents-sdk = { version = "0.7.0", default-features = false }
futures = { version = "0.3.28", default-features = false }
http = { version = "0.2.9", default-features = false }
log = { version = "0.4.17", default-features = false }
names = { version = "0.14.0", default-features = false }
nkeys = { version = "0.3.0", default-features = false }
oci-distribution = { version = "0.9.1", default-features = false }
once_cell = { version = "1.17.1", default-features = false }
provider-archive = { version = "0.7.0", default-features = false }
quote = { version = "1.0", default-features = false }
rand = { version = "0.8.5", default-features = false }
reqwest = { version = "0.11", default-features = false }
