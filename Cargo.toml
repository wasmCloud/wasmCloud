[package]
name = "wasmcloud"
version = "0.1.0"
description = "wasmCloud host runtime binary"

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[workspace.package]
authors = ["The wasmCloud Team"]
categories = ["wasm"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/wasmCloud/wasmCloud"

[badges.maintenance]
status = "actively-developed"

[dependencies]
anyhow = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing = { workspace = true, features = ["release_max_level_info"] }
tracing-subscriber = { workspace = true, features = ["ansi", "env-filter", "fmt", "json", "std"] }
wasmcloud-host = { workspace = true }

[dev-dependencies]
reqwest = { workspace = true, features = ["rustls-tls"] }
test-actors = { workspace = true }

[workspace]
members = ["examples/rust/*"]

[workspace.dependencies]
anyhow = { version = "1.0.69", default-features = false }
async-recursion = { version = "1.0.4", default-features = false }
async-trait = { version = "0.1.66", default-features = false }
futures = { version = "0.3.28", default-features = false }
http = { version = "0.2.9", default-features = false }
log = { version = "0.4.17", default-features = false }
once_cell = { version = "1.17.1", default-features = false }
quote = { version = "1.0", default-features = false }
rand = { version = "0.8.5", default-features = false }
reqwest = { version = "0.11", default-features = false }
rmp-serde = { version = "1.1.1", default-features = false }
serde = { version = "1.0.152", default-features = false }
serde_bytes = { version = "0.11.9", default-features = false }
serde_json = { version = "1.0.93", default-features = false }
syn = { version = "2.0.17", default-features = false }
test-actors = { path = "./tests/actors" }
tokio = { version = "1.26.0", default-features = false }
tokio-stream = { version = "0.1.14", default-features = false }
toml = { version = "0.7.4", default-features = false }
tracing = { version = "0.1.37", default-features = false }
tracing-subscriber = { version = "0.3.17", default-features = false }
url = { version = "2.4.0", default-features = false }
uuid = { version = "1.3.0", default-features = false }
wascap = { version = "0.11.0", default-features = false }
wasmcloud-actor = { path = "./crates/actor" }
wasmcloud-actor-derive = { path = "./crates/actor/derive" }
wasmcloud-host = { path = "./crates/host" }
wasmcloud-runtime = { path = "./crates/runtime" }
# TODO: Remove fork pin once https://github.com/bytecodealliance/wasmtime/pull/6486 is merged
wasi-common = { git = "https://github.com/rvolosatovs/wasmtime", rev = "89aa901cbce1628c5b5f0b38962eb69a34f38553" }
wasmparser = { version = "0.107.0", default-features = false }
wasmtime = { git = "https://github.com/rvolosatovs/wasmtime", rev = "89aa901cbce1628c5b5f0b38962eb69a34f38553", default-features = false }
wasmtime-wasi = { git = "https://github.com/rvolosatovs/wasmtime", rev = "89aa901cbce1628c5b5f0b38962eb69a34f38553", default-features = false }
wit-bindgen = { version = "0.7.0", default-features = false }
wit-component = { version = "0.11.0", default-features = false }
