[package]
name = "wash-lib"
version = "0.12.0"
authors = ["wasmCloud Team"]
categories = ["wasm", "wasmcloud"]
description = "wasmcloud Shell (wash) libraries"
edition = "2021"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/wasmcloud/wash"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["start", "parser", "nats", "build-adapters"]
start = ["semver"]
parser = ["config", "semver", "serde", "serde_json"]
cli = [
    "clap",
    "term-table",
    "console",
    "dialoguer",
    "heck",
    "ignore",
    "indicatif",
    "path-absolutize",
]
nats = ["async-nats", "wadm"]
build-adapters = [ "wasmcloud-component-adapters/build-adapters" ]

[package.metadata.docs.rs]
no-default-features = true # skip building adapters (which requires internet access)
features = ["start", "parser", "nats"]

[dependencies]
anyhow = { workspace = true }
async-compression = { workspace = true, features = ["tokio", "gzip"] }
async-nats = { workspace = true, optional = true }
bytes = { version = "1", features = ["serde"] }
cargo_metadata = "0.18"
cargo_toml = { workspace = true }
chrono = "0.4"
clap = { workspace = true, features = ["derive", "env"], optional = true }
cloudevents-sdk = { workspace = true }
command-group = { workspace = true, features = ["with-tokio"] }
config = { workspace = true, features = ["toml"], optional = true }
console = { workspace = true, optional = true }
dialoguer = { workspace = true, optional = true }
dirs = { workspace = true }
futures = { workspace = true }
heck = { workspace = true, optional = true }
ignore = { workspace = true, optional = true }
indicatif = { workspace = true, optional = true }
log = { workspace = true }
nkeys = { workspace = true }
oci-distribution = { workspace = true, features = ["rustls-tls"] }
path-absolutize = { workspace = true, features = [
    "once_cell_cache",
], optional = true }
provider-archive = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true, features = ["json", "rustls-tls", "stream"] }
rmp-serde = "1"
semver = { workspace = true, features = ["serde"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde-transcode = "1"
serde_cbor = "0.11"
serde_json = { workspace = true, optional = true }
serde_with = { workspace = true }
tempfile = { workspace = true }
term-table = { workspace = true, optional = true }
thiserror = { workspace = true }
time = "0.3"
tokio = { workspace = true, features = ["process"] }
tokio-stream = { workspace = true }
tokio-tar = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }
wadm = { workspace = true, optional = true }
walkdir = { workspace = true }
wascap = { workspace = true }
wasm-encoder = { workspace = true }
wasmbus-rpc = { workspace = true }
wasmcloud-component-adapters = { workspace = true, default-features = false  }
wasmcloud-control-interface = { workspace = true }
wat = { workspace = true }
weld-codegen = { workspace = true }
wit-component = { workspace = true }
wit-parser = { workspace = true }

[dev-dependencies]
claims = { workspace = true }
dirs = { workspace = true }
tempfile = { workspace = true }
test-case = { workspace = true }
tokio = { workspace = true, features = ["full"] }
