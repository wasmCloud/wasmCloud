name: Release

jobs:
  package:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Cross
        run: cargo install cross
      - name: Compile amd64
        run: cross build --target x86_64-unknown-linux-gnu --release
      - name: Compile arm64
        run: cross build --target armv7-unknown-linux-gnueabihf --release
      - name: Install NFPM
        run: curl -sfL https://install.goreleaser.com/github.com/goreleaser/nfpm.sh | sh
      - name: Package amd64 (Debian)
        run: nfpm pkg --packager deb --target /tmp/ -f build/nfpm.amd64.yaml
      - name: Package amd64 (RPM)
        run: nfpm pkg --packager rpm --target /tmp/ -f build/nfpm.amd64.yaml
      - name: Package arm64 (Debian)
        run: nfpm pkg --packager deb --target /tmp/ -f build/nfpm.arm64.yaml
      - name: Package arm64 (RPM)
        run: nfpm pkg --packager rpm --target /tmp/ -f build/nfpm.arm64.yaml
