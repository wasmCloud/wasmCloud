[package]
name = "wash-cli"
version = "0.15.2"
authors = ["wasmCloud Team"]
categories = ["wasm", "command-line-utilities"]
description = "wasmcloud Shell (wash) CLI tool"
edition = "2021"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/wasmcloud/wash"
rust-version = "1.60.0"

[badges]
maintenance = {status = "actively-developed"}

[dependencies]
anyhow = {version = "1.0.66", features = ["backtrace"]}
async-nats = "0.23.0"
atelier_core = "0.2"
bytes = "1.0"
cargo_atelier = "0.2"
clap = { version="4", features=["derive", "env"] }
cloudevents-sdk = "0.6.0"
console = "0.15"
ctrlc = "3.2.2"
dirs = "4.0"
env_logger = "0.9"
envmnt = "0.10.2"
indicatif = "0.17.0"
log = "0.4"
nkeys = "0.2.0"
oci-distribution = { version = "0.9.1", default-features = false, features = ["rustls-tls"]}
once_cell = "1.8"
provider-archive = "0.6.0"
regex = "1.5"
remove_dir_all = "0.7"
rmp-serde = "1.1.0"
rmpv = "1.0"
sanitize-filename = "0.4.0"
semver = "1.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0", features = ["raw_value"]}
serde_with = "2.0.0"
serde_yaml = "0.9.9"
sha2 = "0.10.2"
term-table = "1.3.1"
thiserror = "1.0"
tokio = {version = "1", features = ["full"]}
toml = "0.5"
which = "4.2.2"
wash-lib = { version = "0.6", path = "./crates/wash-lib", features = ["cli"] }
wascap = "0.9.2"
weld-codegen = "0.6.0"
wasmcloud-control-interface = "0.23"
wasmbus-rpc = "0.11.2"
wasmcloud-test-util = "0.6.4"

[dev-dependencies]
cmd_lib = "1.3.0"
reqwest = {version = "0.11", default-features = false, features = ["json", "rustls-tls"]}
tempfile = "3"
test-case = "2.2.1"
test_bin = "0.4.0"
assert-json-diff = "2.0.1"
scopeguard = "1.1.0"
serial_test = "0.9.0"
sysinfo = "0.27"

[[bin]]
bench = true
name = "wash"
path = "src/main.rs"
test = true

[workspace]
members = [ "./", "./crates/wash-lib"]
