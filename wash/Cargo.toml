[package]
name = "wash-cli"
version = "0.4.2"
authors = ["wasmCloud Team"]
edition = "2018"
repository = "https://github.com/wasmcloud/wash"
description = "wasmcloud Shell (wash) CLI tool"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
categories = ["wasm", "command-line-utilities"]

[features]
default = ["wasm3"]
wasmtime = ["wasmcloud-host/wasmtime"]
wasm3 = ["wasmcloud-host/wasm3"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
structopt = "0.3.21"
serde_json = { version = "1.0.62", features = ["raw_value"] }
serde = { version = "1.0.123", features = ["derive"] }
serdeconv = "0.4.0"
tui-logger = "0.6.3"
tui = { version = "0.14.0", default-features = true }
log = "0.4.14"
termion = "1.5"
actix-rt = "2.2.0"
spinners = "1.2.0"
nats = "0.8.6"
once_cell = "1.5.2"
term-table = "1.3.1"
oci-distribution = "0.6.0"

nkeys = "0.1.0"
wascap = "0.6.0"
provider-archive = "0.4.0"
wasmcloud-control-interface = "0.3.0"
wasmcloud-host = { version = "0.18.0", default-features = false }

[dev-dependencies]
test_bin = "0.3.0"
awc = "3.0.0-beta.4"

[[bin]]
name = "wash"
path = "src/main.rs"
test = true
bench = true
