[package]
name = "wash-cli"
version = "0.6.4"
authors = ["wasmCloud Team"]
edition = "2018"
repository = "https://github.com/wasmcloud/wash"
description = "wasmcloud Shell (wash) CLI tool"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
categories = ["wasm", "command-line-utilities"]

[features]
default = []

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "1.0"
atelier_core = "0.2"
bytes = "1.0"
cargo = "0.56"
cargo_atelier = "0.2"
console = "0.14"
dialoguer = "0.8"
dirs = "4.0"
env_logger = "0.9"
envmnt = "0.9.0"
git2 = { version="0.13.22", features=["vendored-libgit2"] }
heck = "0.3"
ignore = "0.4"
indicatif = "0.16"
log = "0.4"
nats = "0.13"
nkeys = "0.1.0"
oci-distribution = "0.7.0"
once_cell = "1.8"
path-absolutize = { version = "3.0", features=["once_cell_cache"]}
provider-archive = "0.4.0"
regex = "1.5"
remove_dir_all = "0.7"
rmp-serde = "0.15"
rmpv = "1.0"
semver = "1.0"
serde_json = { version = "1.0", features = ["raw_value"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
spinners = "2.0"
structopt = "0.3.21"
tempfile = "3.2"
term-table = "1.3.1"
thiserror = "1.0"
tokio = { version="1", features=["full"]}
toml = "0.5"
walkdir = "2.3"
wascap = "0.6.0"
wasmbus-rpc = "0.4"
wasmcloud-control-interface = "0.4.4"
wasmcloud-test-util = "0.1.4"
weld-codegen = "0.1.17"

[dev-dependencies]
test_bin = "0.3.0"
reqwest = { version = "0.11", features = ["json"] }
tempfile = "3"

[[bin]]
name = "wash"
path = "src/main.rs"
test = true
bench = true
