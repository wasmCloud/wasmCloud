[package]
name = "wash-cli"
version = "0.6.0"
authors = ["wasmCloud Team"]
edition = "2018"
repository = "https://github.com/wasmcloud/wash"
description = "wasmcloud Shell (wash) CLI tool"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
categories = ["wasm", "command-line-utilities"]

[features]
default = []

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
bytes = "1.0"
env_logger = "0.9"
envmnt = "0.9.0"
log = "0.4.14"
nats = "0.13"
nkeys = "0.1.0"
oci-distribution = "0.6.0"
once_cell = "1.8"
provider-archive = "0.4.0"
rmp-serde = "0.15"
rmpv = "1.0"
serde_json = { version = "1.0.62", features = ["raw_value"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.17"
spinners = "1.2.0"
structopt = "0.3.21"
term-table = "1.3.1"
tokio = { version="1", features=["full"]}
wascap = "0.6.0"
wasmbus-rpc = "0.3"
wasmcloud-control-interface = { git = "https://github.com/wasmCloud/control-interface", version = "0.4.1" }
wasmcloud-test-util = "0.1"

[dev-dependencies]
test_bin = "0.3.0"
reqwest = { version = "0.11", features = ["json"] }

[[bin]]
name = "wash"
path = "src/main.rs"
test = true
bench = true
