[package]
name = "wash-cli"
version = "0.1.8"
authors = ["Brooks Townsend <brooksmtownsend@gmail.com>"]
edition = "2018"
repository = "https://github.com/wascc/wash"
description = "waSCC Shell (wash) CLI tool"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wascc", "wash"]
categories = ["wasm", "command-line-utilities"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
structopt = "0.3.18"
env_logger = "0.7.1"
serde_json = "1.0.59"
serde = { version = "1.0.117", features = ["derive"] }
crossbeam = "0.7.3"
tokio = { version = "0.2.0" }
spinners = "1.2.0"

nkeys = "0.0.11"
latticeclient = "0.4.0"
wascap = "0.5.1"
term-table = "1.3.0"
provider-archive = "0.3.0"
oci-distribution = { git = "https://github.com/brooksmtownsend/krustlet", branch = "oci-push" }

[[bin]]
name = "wash"
path = "src/main.rs"
test = true
bench = true
