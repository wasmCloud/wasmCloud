[package]
name = "wash-cli"
version = "0.11.0"
authors = ["wasmCloud Team"]
categories = ["wasm", "command-line-utilities"]
description = "wasmcloud Shell (wash) CLI tool"
edition = "2021"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/wasmcloud/wash"

[badges]
maintenance = {status = "actively-developed"}

[dependencies]
anyhow = "1.0.51"
atelier_core = "0.2"
bytes = "1.0"
cargo = "0.60"
cargo_atelier = "0.2"
clap = { version="3", features=["derive", "env"] }
console = "0.15"
derive_more = {version = "0.99.16", default-features = false, features = ["display"]}
dialoguer = "0.9"
dirs = "4.0"
env_logger = "0.9"
envmnt = "0.9.0"
git2 = {version = "0.13.25", features = ["vendored-libgit2"]}
heck = "0.4"
ignore = "0.4"
indicatif = "0.16"
log = "0.4"
nkeys = "0.2.0"
oci-distribution = { version = "0.9.1", default-features = false, features = ["rustls-tls"]}
once_cell = "1.8"
path-absolutize = {version = "3.0", features = ["once_cell_cache"]}
provider-archive = "0.5.0"
regex = "1.5"
remove_dir_all = "0.7"
rmp-serde = "0.15"
rmpv = "1.0"
sanitize-filename = "0.3.0"
semver = "1.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0", features = ["raw_value"]}
serde_with = "1.11.0"
serde_yaml = "0.8.17"
sha2 = "0.9.2"
tempfile = "3.2"
term-table = "1.3.1"
thiserror = "1.0"
tokio = {version = "1", features = ["full"]}
toml = "0.5"
walkdir = "2.3"
wascap = "0.8.0"
wasmcloud-control-interface = "0.14.0"
wasmbus-rpc = "0.8.5"

wasmcloud-test-util = "0.3.3"
weld-codegen = "0.4.5"
which = "4.2.2"
crossbeam-channel = "0.5.2"
cloudevents-sdk = "0.4.0"

[dev-dependencies]
reqwest = {version = "0.11", default-features = false, features = ["json", "rustls-tls"]}
tempfile = "3"
test-case = "1.2.1"
test_bin = "0.3.0"
assert-json-diff = "2.0.1"

[[bin]]
bench = true
name = "wash"
path = "src/main.rs"
test = true
