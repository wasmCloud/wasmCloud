[package]
name = "wash-cli"
version = "0.2.2"
authors = ["wasmcloud Team"]
edition = "2018"
repository = "https://github.com/wasmcloud/wash"
description = "wasmcloud Shell (wash) CLI tool"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wasmcloud", "wash", "cli"]
categories = ["wasm", "command-line-utilities"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
structopt = "0.3.21"
serde_json = { version = "1.0.62", features = ["raw_value"] }
serde = { version = "1.0.123", features = ["derive"] }
serdeconv = "0.4.0"
tui-logger =  { version = "0.4.13", default-features = false, features = ["tui-crossterm"] }
tui = { version = "0.14.0", default-features = false, features = ["crossterm"] }
log = "0.4.14"
crossterm = "0.19.0"
actix-rt = "1.1.1"
spinners = "1.2.0"
nats = "0.8.6"
once_cell = "1.5.2"
term-table = "1.3.1"
oci-distribution = "0.5.0"

nkeys = "0.1.0"
wascap = "0.6.0"
provider-archive = "0.4.0"
wasmcloud-control-interface = "0.1.0"
wasmcloud-host = "0.15.1"

[dev-dependencies]
test_bin = "0.3.0"
reqwest = { version = "0.11", features = ["blocking"] }

[[bin]]
name = "wash"
path = "src/main.rs"
test = true
bench = true
