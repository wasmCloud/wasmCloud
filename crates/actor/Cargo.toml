[package]
name = "wasmcloud-actor"
version = "0.1.0"
description = "wasmCloud actor library giving access to interfaces provided by wasmCloud host runtime"

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = [
    "component",
    "rand",
    "uuid",
]

compat = [
    "rmp-serde",
    "serde",
    "uuid",
    "wasmcloud-actor-derive",
    "wasmcloud-interface-httpserver",
]

component = [
    "wit-bindgen"
]

module = [
    "rmp-serde",
    "serde",
    "uuid",
    "wasmcloud-actor-derive",
    "wasmcloud-interface-httpserver",
]

[dependencies]
rand = { workspace = true, optional = true }
rmp-serde = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
uuid = { workspace = true, optional = true }
wasmcloud-actor-derive = { workspace = true, optional = true }
wasmcloud-interface-httpserver = { workspace = true, optional = true } # TODO: Remove
wit-bindgen = { workspace = true, features = ["macros"], optional = true }

[build-dependencies]
anyhow = { workspace = true }
wit-deps = { workspace = true, features = ["sync"] }
