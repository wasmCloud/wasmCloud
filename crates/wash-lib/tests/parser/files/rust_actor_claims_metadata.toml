language = "rust"
type = "actor"
name = "testactor"
version = "0.1.0"
revision = 666

[actor]
claims = ["wasmcloud:httpserver", "wasmcloud:httclient", "lexcorp:quantum-simulator"]
registry = "localhost:8080"
push_insecure = false
key_directory = "./keys"
destination = "./build/testactor.wasm"
call_alias = "test-actor"
tags = [
     "test",
     "test",
     "wasmcloud.com/experimental",
]

[rust]
cargo_path = "./cargo"
target_path = "./target"