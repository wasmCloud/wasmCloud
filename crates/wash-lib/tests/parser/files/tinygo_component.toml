language = "tinygo"
type = "component"
name = "testcomponent"
version = "0.1.0"

[component]
claims = ["wasmcloud:httpserver"]
registry = "localhost:8080"
push_insecure = false
key_directory = "./keys"
destination = "./build/testcomponent.wasm"
wasm_target = "wasm32-wasip2"
call_alias = "testcomponent"

[tinygo]
tinygo_path = "path/to/tinygo"
