language = "tinygo"
type = "actor"
name = "testactor"
version = "0.1.0"

[actor]
claims = ["wasmcloud:httpserver"]
registry = "localhost:8080"
push_insecure = false
key_directory = "./keys"
destination = "./build/testactor.wasm"
wasm_target = "wasm32-wasi-preview2"
call_alias = "testactor"

[tinygo]
tinygo_path = "path/to/tinygo"
