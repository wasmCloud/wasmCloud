language = "rust"
type = "component"
name = "testcomponent"
version = "0.1.0"

[component]
claims = ["wasmcloud:httpserver"]
registry = "localhost:8080"
push_insecure = false
key_directory = "./keys"
destination = "./build/testcomponent.wasm"
wasm_target = "wasm32-unknown-unknown"
call_alias = "testcomponent"

[rust]
cargo_path = "./cargo"
target_path = "./target"
