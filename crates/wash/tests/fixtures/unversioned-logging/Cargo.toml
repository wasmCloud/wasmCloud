[package]
name = "blobby"
version = "0.4.1"
authors = ["wasmCloud Team"]
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "blobby"

[workspace]

[dependencies]
http = "1.1.0"
wasi = { workspace = true, features = ["std"] }
wit-bindgen = "0.32"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
strip = true
