[package]
name = "wasmcloud-provider-wit-bindgen"
version = "0.1.0"
description = """
Bindgen macro for binary-based wasmCloud capability providers written in Rust
"""
publish = false

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[lib]
proc-macro = true

[dependencies]
anyhow = { workspace = true }
heck = { workspace = true }
proc-macro2 = { workspace = true }
quote = { workspace = true }
serde = { workspace = true }
syn = { version = "2", features = [ "parsing", "full", "visit-mut", "extra-traits" ] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = [ "fmt", "env-filter" ] }
wasmtime-wit-bindgen = { workspace = true }
wit-parser = { workspace = true }
